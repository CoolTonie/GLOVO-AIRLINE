<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>

    <link rel="stylesheet" href="signup.css" />
    <link
      rel="shortcut icon"
      href="./icons-pack/Airplane.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="item2-2">
        <div class="good">
          <p>WELCOME!</p>
          <h3>Sign Up</h3>
        </div>
        <form>
          <input
            type="text"
            id="fullname"
            placeholder="Full Name"
            minlength="3"
            maxlength="40"
            required
          />
          <input type="email" id="mail" placeholder="Email Address" required />
          <input
            type="password"
            id="psword"
            placeholder="Password"
            minlength="8"
            maxlength="15"
            required
          />
          <button class="submit">Continue</button>
        </form>

        <div class="you">
          <p>Continue with</p>

          <div class="glon">
            <img src="./icons-pack/akar-icons_google-fill.png" alt="" />
          </div>
        </div>
        <div class="signs">
          <p>Have an account? <a href="signin.html">Sign in</a></p>
        </div>
      </div>
      <div class="sign-img">
        <img src="./images-pack/login.png" alt="" />
      </div>
    </main>
  </body>
</html>
